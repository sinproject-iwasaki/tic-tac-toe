#CONFLICT CHECK
pre-commit:
  parallel: true
  commands:
    cargo-clippy:
      run: cargo clippy -- -D warnings
    cargo-fmt:
      # glob: "*.{rs,toml}"
      run: cargo fmt --all -- --check

pre-push:
  parallel: true
  commands:
    cargo-audit:
      run: cargo audit
    cargo-outdated:
      run: cargo outdated -R
    cargo-test:
      run: cargo test
    cargo-clippy:
      run: cargo clippy -- -D warnings
    cargo-fmt:
      # glob: "*.{rs,toml}"
      run: cargo fmt --all -- --check
